{% extends "index.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Expense Entry</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning btn-block">Update Expense</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'expense_list' %}">Back to Expense List</a>
    </div>
</div>
{% endblock %}
